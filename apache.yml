---
- hosts: 172.31.41.128
  become: True
  tasks:
    - name: Install apache
      yum:
        name: httpd
        state: present
    - name: copy html file
      copy: 
        src: index.html
        dest: /var/www/html
      notify: 
          - restart apache
    - name: start apache server
      service:
        name: httpd
        state: started
        enabled: true
    - name: change port number
      lineinfile:
        path: /etc/httpd/conf/httpd.conf
        regexp: '^Listen'
        insertafter: '^#Listen'
        line: 'Listen 8080'
      notify:
          - restart apache
  handlers: 
    - name: restart apache
      service: 
        name: httpd
        state: restarted