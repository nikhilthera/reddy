---
- hosts: loadbalancers
  become: true
  tasks:
    - name: configure nginx rpm
      yum: name=http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm
    - name: install ngnix server
      yum:
        name: nginx
        state: present
        enablerepo: nginx
    - name: start and enable nginx
      service:
        name: nginx
        state: restarted
        enabled: yes