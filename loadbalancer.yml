---
- hosts: loadbalancer
  become: true
  tasks:
    - name: configure nginx rpm
      yum: name=http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm
    - name: copy nginx.conf file
      copy: 
        src: nginx.conf
        dest: /etc/nginx/nginx.conf
      notify:
        - restart nginx
    - name: install ngnix server
      yum:
        name: nginx
        state: present
        enablerepo: nginx
    - name: start and enable nginx
      service:
        name: nginx
        state: restarted
        enabled: yes
    handlers:
      - name: restart nginx
        service: 
          name: nginx
          state: restarted